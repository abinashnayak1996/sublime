<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="col-lg-8 m-auto d-block">
			<form action="#" onsubmit="return validation()" class="bg-light">
				<div class="form-group">
					<label>USERNAME:</label>
					<input type="text" name="user" class="form-control" id="user" autocomplete="off">
					<span id="username" class="text-danger font-weight-bold"></span>
					
				</div>
				<div class="form-group">
					<label>PASSWORD:</label>
					<input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
					<span id="password" class="text-danger font-weight-bold"></span>
					
				</div>
				<div class="form-group">
					<label>CONFIRM PASSWORD:</label>
					<input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
					<span id="cpassword" class="text-danger font-weight-bold"></span>
					
				</div>
				<div class="form-group">
					<label>EMAIL:</label>
					<input type="text" name="email" class="form-control" id="email" autocomplete="off">
					<span id="emails" class="text-danger font-weight-bold"></span>
					
				</div>
				<div class="form-group">
					<label>MOBILE:</label>
					<input type="text" name="mobile" class="form-control" id="mobile" autocomplete="off">
					<span id="mobileno" class="text-danger font-weight-bold"></span>
					
				</div>
				<input type="submit" name="submit" value="submit" class="btn btn-success">
				
			</form>
			
		</div>
		
	</div>

	<script type="text/javascript">
		function validation(){
			var user = document.getElementById('user').value;
			var pass = document.getElementById('pass').value;
			var conpass= document.getElementById('conpass').value;
			var email = document.getElementById('email').value;
			var mobile = document.getElementById('mobile').value;

			if(user == ""){
				document.getElementById("username").innerHTML="**please fill this username";
				return false;
			}
			if((user.length<=2) || (user.length>=20)){
				document.getElementById("username").innerHTML="**user length must be 2 and 20";
				return false;
			}
			if(!isNaN(user)){
				document.getElementById("username").innerHTML="**only characters are allowed";
				return false;
			}
			if(pass == ""){
				document.getElementById("password").innerHTML="**please fill this password";
				return false;
			}
			if((pass.length<=5) || (pass.length>=15)){
				document.getElementById("password").innerHTML="**user length must be 5 and 20";
				return false;
			}
			if(pass!=conpass){
				document.getElementById("cpassword").innerHTML="**password are not matching";
				return false;
			}

			if(conpass == ""){
				document.getElementById("cpassword").innerHTML="**please fill this confirm password";
				return false;
			}
			if(email == ""){
				document.getElementById("emails").innerHTML="**please fill this email id";
				return false;
			}
			if(email.indexOf('@')<=0){
				document.getElementById("emails").innerHTML="**@ position wrong";
				return false;
			}
			if((email.charAt(email.length-4)!=".") && (email.charAt(email.length-3)!=".")){
				document.getElementById("emails").innerHTML="** .(dot) position wrong";
				return false;

			}
			if(mobile == ""){
				document.getElementById("mobileno").innerHTML="**please fill this mobile number";
				return false;
			}
			if(isNaN(mobile)){
				document.getElementById("mobileno").innerHTML="**user must use digit";
				return false;

			}
			if(mobile.length!=10){
				document.getElementById("mobileno").innerHTML="**mobile number must 10 digits only";
				return false;

			}
		}
	</script>
</body>
</html>
